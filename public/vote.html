<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="votevendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="votevendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="votevendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="votevendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="votevendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="votevendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="stylesheets/util.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/register.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action='/vote'>
				<span class="contact100-form-title">
					Vote Here!
				</span>

				
				<div class="wrap-input100 input100-select">
					<span class="label-input100">sécrétaire général</span>
					<div>
						<select class="selection-2" name="sg">
							<option>No one</option>
							<option>Levi</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Responsable des relations Internes</span>
					<div>
						<select class="selection-2" name="interne">
							<option>No One</option>
							<option>Eren</option>
							<option>Jean</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Responsable des relations Externes</span>
					<div>
						<select class="selection-2" name="externe">
							<option>No One</option>
							<option>Sasha</option>
							<option>Connie</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Responsable de matériels</span>
					<div>
						<select class="selection-2" name="materiel">
							<option>No One</option>
							<option>Erwin</option>
							<option>Hange</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Responsable de Médiatisation</span>
					<div>
						<select class="selection-2" name="media">
							<option>No One</option>
							<option>Armin</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Responsable community manager</span>
					<div>
						<select class="selection-2" name="cm">
							<option>No One</option>
							<option>Reiner</option>
							<option>Annir</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Responsable de sponsoring</span>
					<div>
						<select class="selection-2" name="sponsoring">
							<option>No One</option>
							<option>Ymir</option>
							<option>Mikassa</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="votevendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="votevendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="votevendor/bootstrap/js/popper.js"></script>
	<script src="votevendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="votevendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="votevendor/daterangepicker/moment.min.js"></script>
	<script src="votevendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="votevendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="votejs/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
